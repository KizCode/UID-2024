<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Dark Mode Styles */
    .dark .bg-white { 
      background-color: #1a202c !important; 
    }
    .dark .text-dark {
      color: #cbd5e0 !important; 
    }
    .dark .navbar {
      background-color: #2d3748 !important; 
    }
    .dark .card {
      background-color: #2d3748 !important; 
      color: #cbd5e0; 
    }
    .dark .table {
      background-color: #1a202c !important;
      color: #cbd5e0;
    }
    .dark .footer {
      background-color: #2d3748 !important;
    }
    /* Body background color in dark mode */
    .dark {
      background-color: #121212 !important;
      color: #e0e0e0 !important;
    }

    footer {
        margin-top: 100%;
    }


  </style>
</head>
<body class="bg-gray-100 transition-colors duration-300">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">Sales Dashboard</a>
      <button id="toggleDarkMode" class="btn btn-light text-dark">Toggle Dark Mode</button>
    </div>
  </nav>

  <div class="container-fluid mt-3"> 
    <div class="row"> 
      <div class="col-md-2 bg-white shadow-sm p-3">
        <ul class="list-unstyled">
          <li><a href="#" class="text-dark d-block py-2">Dashboard</a></li>
          <li><a href="#" class="text-dark d-block py-2">Reports</a></li>
          <li><a href="#" class="text-dark d-block py-2">Settings</a></li>
        </ul>
      </div>

      <div class="col-md-10">
        <div class="row mb-4">
          <div class="col-md-6">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Statistics</h5>
                <canvas id="salesChart"></canvas>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Revenue</h5>
                <canvas id="revenueChart"></canvas>
              </div>
            </div>
          </div>
        </div>

        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Sales Table</h5>
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Product</th>
                  <th>Sales</th>
                  <th>Revenue</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>Baju</td>
                  <td>500</td>
                  <td>$1500</td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>Celana</td>
                  <td>300</td>
                  <td>$900</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center footer text-white py-3 ">
    Â© 2024 Sales Dashboard
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Sales Chart
    const ctx1 = document.getElementById('salesChart').getContext('2d');
    new Chart(ctx1, {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr','Mei'],
        datasets: [{
          label: 'Sales',
          data: [500, 600, 800, 400, 700],
          backgroundColor: 'rgba(54, 162, 235, 0.5)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1
        }],
        labels: ['Jan', 'Feb', 'Mar', 'Apr','Mei'],
        datasets: [{
          label: 'Kamu',
          data: [500, 600, 800, 400, 700],
          backgroundColor: 'rgba(54, 162, 235, 0.5)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1
        }]
      }
    });

    // Revenue Chart
    const ctx2 = document.getElementById('revenueChart').getContext('2d');
    new Chart(ctx2, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'Mei'],
        datasets: [{
          label: 'Revenue', 
          data: [1500, 2000, 2500, 1800, 70009],
          backgroundColor: 'rgba(255, 99, 132, 0.5)',
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 1
        }]
      }
    });

    // Dark Mode Toggle
    const toggleDarkMode = document.getElementById('toggleDarkMode');
    toggleDarkMode.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      toggleDarkMode.classList.toggle('btn-dark');
      toggleDarkMode.classList.toggle('btn-light');
      toggleDarkMode.textContent = document.body.classList.contains('dark') 
        ? 'Light Mode' 
        : 'Dark Mode';
    });
  </script>
</body>
</html>
